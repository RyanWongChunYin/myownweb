
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery stockQuotes</title>

  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="scripts/stockQuotes/dist/jquery.stockquotes.css" />
  <link rel="stylesheet" type="text/css" href="stylesquote.css" />
</head>
<body>
  <!-- the quoting form -->
  <script type="text/javascript" src="scripts/scraper.js" ></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>

  <fieldset style="width: 50%">
    <p>Start with ^ for quoting world indices</p>
    <legend>Enter stock symbol below:</legend>
    <form onsubmit="return getCSV()">
      Stock Quote : <input id="sym" type="text" name="stocksym">
      <input type="submit" name="submitKey" value="Go!">
    </form>
  </fieldset>
  <div id="displayer" style="width: 100%"> </div>
  <!--  end of quote -->
</body>
</html>
